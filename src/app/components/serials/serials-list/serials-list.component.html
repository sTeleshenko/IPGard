<div class="table-responsive scroled-table">
  <table class="table table-bordered">
    <thead fix-head>
    <th ng-click="vm.onSortFiltersChanged({key: 'serialNumber'})">
      Serial Number
      <span class="glyphicon glyphicon-triangle-bottom"
            ng-class="{reverse: vm.sortFilters.order}"
            ng-show="vm.sortFilters.sort === 'serialNumber'"></span>
    </th>
    <th ng-click="vm.onSortFiltersChanged({key: 'product.model'})">
      Model name
      <span class="glyphicon glyphicon-triangle-bottom"
            ng-class="{reverse: vm.sortFilters.order}"
            ng-show="vm.sortFilters.sort === 'product.model'"></span>
    </th>
    <th ng-click="vm.onSortFiltersChanged({key: 'product.partNumber'})">
      Part number
      <span class="glyphicon glyphicon-triangle-bottom"
            ng-class="{reverse: vm.sortFilters.order}"
            ng-show="vm.sortFilters.sort === 'product.partNumber'"></span>
    </th>
    <th ng-click="vm.onSortFiltersChanged({key: 'product.upc'})">
      UPC
      <span class="glyphicon glyphicon-triangle-bottom"
            ng-class="{reverse: vm.sortFilters.order}"
            ng-show="vm.sortFilters.sort === 'product.upc'"></span>
    </th>
    <th ng-click="vm.onSortFiltersChanged({key: 'product.description'})">
      Description
      <span class="glyphicon glyphicon-triangle-bottom"
            ng-class="{reverse: vm.sortFilters.order}"
            ng-show="vm.sortFilters.sort === 'product.description'"></span>
    </th>
    <th ng-click="vm.onSortFiltersChanged({key: 'date'})">
      Date
      <span class="glyphicon glyphicon-triangle-bottom"
            ng-class="{reverse: vm.sortFilters.order}"
            ng-show="vm.sortFilters.sort === 'date'"></span>
    </th>
    <th ng-click="vm.onSortFiltersChanged({key: 'customerName'})">
      Customer Name
      <span class="glyphicon glyphicon-triangle-bottom"
            ng-class="{reverse: vm.sortFilters.order}"
            ng-show="vm.sortFilters.sort === 'customerName'"></span>
    </th>
    <!--<th class="col-actions"-->
        <!--has-role="['admin', 'salesAdmin']">Actions</th>-->
    </thead>
    <tbody>
    <tr ng-repeat="serial in vm.serials">
      <td><a ui-sref="device.serialNumbers({id: serial.product._id, serialNumber: serial.serialNumber})">{{serial.serialNumber}}</a></td>
      <td><a ui-sref="device({id: serial.product._id})">{{serial.product.model}}</a></td>
      <td>{{serial.product.partNumber}}</td>
      <td>{{serial.product.upc}}</td>
      <td>{{serial.product.description}}</td>
      <td>{{serial.date | date: 'MM.dd.yyyy'}}</td>
      <td>{{serial.customer.name}}</td>

          <!--<span class="glyphicon glyphicon-trash"></span>-->

    </tr>
    </tbody>
  </table>
</div>
