<form ng-submit="vm.save()" name="vm.form">
  <div class="modal-header">
    <h4>Field details</h4>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="field-title">Title</label>
      <input type="text"
             ng-model="vm.field.title"
             id="field-title"
             name="fieldTitle"
             class="form-control"
             required
             placeholder="Title">
    </div>
    <div class="form-group">
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="vm.field.required">
          Required
        </label>
      </div>
    </div>
    <div class="form-group">
      <label for="field-type">Field type</label>
      <select name="field-type"
              id="field-type"
              ng-model="vm.field.type"
              class="form-control"
              required
              ng-options="type as type.label for type in vm.types track by type._id">
      </select>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" ng-disabled="vm.form.$invalid">Save</button>
    <button type="button" class="btn btn-warning" ng-click="vm.cancel()">Cancel</button>
  </div>

</form>
