<form name="vm.form"
      ng-submit="vm.search()">
  <div class="form-group">
    <label for="modelName">Model name:</label>
    <input type="text"
           ng-model="vm.filters.model"
           id="modelName"
           name="modelName"
           class="form-control"
           placeholder="Model name">
  </div>
  <div class="form-group">
    <label for="partNumber">Part Number:</label>
    <input type="text"
           ng-model="vm.filters.partNumber"
           id="partNumber"
           class="form-control"
           placeholder="Part number"
           name="partNumber">
  </div>
  <div class="form-group">
    <label for="upc">UPC:</label>
    <input type="text"
           ng-model="vm.filters.upc"
           id="upc"
           class="form-control"
           placeholder="UPC"
           name="upc">
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <input type="text"
           ng-model="vm.filters.description"
           id="description"
           name="description"
           class="form-control"
           placeholder="Description">
  </div>
  <div class="form-group" has-role="['admin', 'salesAdmin', 'salesUser']">
    <label for="serialNumber">Serial number:</label>
    <input type="text"
           ng-model="vm.filters.serialNumber"
           id="serialNumber"
           name="serialNumber"
           class="form-control"
           placeholder="Serial number">
  </div>
  <div class="text-right">
    <button class="btn btn-primary" has-role="['admin']" ng-click="vm.openDeviceModal({device: {}})">New</button>
    <button type="button" class="btn btn-warning" ng-click="vm.reset()">Reset</button>
    <button type="submit" class="btn btn-success">Search</button></div>
</form>
