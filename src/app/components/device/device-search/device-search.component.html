<form name="vm.form"
      ng-submit="vm.search()">
  <div class="form-group">
    <label for="modelName">Model name:</label>
    <input type="text"
           ng-model="vm.filters.model"
           id="modelName"
           name="modelName"
           class="form-control"
           placeholder="model name">
  </div>
  <div class="form-group">
    <label for="partNumber">Part Number:</label>
    <input type="text"
           ng-model="vm.filters.partNumber"
           id="partNumber"
           class="form-control"
           placeholder="part number"
           name="partNumber">
  </div>
  <div class="form-group">
    <label for="upc">UPC:</label>
    <input type="text"
           ng-model="vm.filters.upc"
           id="upc"
           class="form-control"
           placeholder="upc"
           name="upc">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text"
           ng-model="vm.filters.description"
           id="description"
           name="description"
           class="form-control"
           placeholder="description">
  </div>
  <div class="form-group">
    <label for="serialNumber">Serial number</label>
    <input type="text"
           ng-model="vm.filters.serialNumber"
           id="serialNumber"
           name="serialNumber"
           class="form-control"
           placeholder="serial number">
  </div>
  <div class="text-right">
    <button type="button" class="btn btn-warning" ng-click="vm.reset()">reset</button>
    <button type="submit" class="btn btn-success">search</button></div>
</form>
