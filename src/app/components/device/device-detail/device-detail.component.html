<div class="row">
  <div class="col-xs-12">
    <h3>{{vm.device.model}}</h3>
  </div>
  <div class="col-md-3">
    <div class="list-group">
      <a ui-sref=".category({categoryId: category._id})"
         ui-sref-active="active"
         class="list-group-item"
         ng-repeat="category in vm.categories">
          {{category.title}}
      </a>
    </div>
  </div>
  <div class="col-md-9">
    <ui-view>
      <h4>Select category for detail</h4>
    </ui-view>
  </div>
</div>
