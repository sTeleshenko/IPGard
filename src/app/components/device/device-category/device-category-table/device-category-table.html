<div class="col-sm-12 table-responsive">
  <table class="table table-bordered">
    <thead>
    <th ng-repeat="field in vm.fields | orderBy : '_id'">{{field.title}}</th>
    <th class="col-actions" has-role="['admin', 'productionAdmin', 'salesAdmin']">Actions</th>
    </thead>
    <tbody>
    <tr ng-repeat="document in vm.documents">
      <td ng-repeat="field in document.fields | orderBy : 'field._id'">
        <a href="/api/uploads/{{field.value.filename}}"
           ng-if="field.field.type.value === 'file' || field.field.type.value === 'img'"
           target="_blank">{{field.value.originalname}}</a>
        <span ng-if="field.field.type.value === 'text' ||
                     field.field.type.value === 'number' ||
                     field.field.type.value === 'select' ||
                     field.field.type.value === 'longText' ">{{field.value}}</span>
        <span ng-if="field.field.type.value === 'date'">{{field.value | date : 'dd.MM.yyyy'}}</span>
        <a href="{{field.value}}"
           ng-if="field.field.type.value === 'link'"
           target="_blank">{{field.value}}</a>
      </td>
      <td class="col-actions" has-role="['admin', 'productionAdmin', 'salesAdmin']">
        <button type="button"
                ng-click="vm.openDocumentModal({document: document, index: $index})"
                class="btn btn-primary btn-sm">
          <span class="glyphicon glyphicon-edit"></span>
        </button>
        <button type="button"
                ng-click="vm.delete({document: document, index: $index})"
                class="btn btn-danger btn-sm">
          <span class="glyphicon glyphicon-trash"></span>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
